<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency ConvertorðŸ’µ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency ConvertorðŸ’µ</h2>
        <form action="">
            <div class="amount">
                <label for="amount" id="amount">Amount</label>
                <input type="text" id="amountInput" placeholder="Enter amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="From" id="from">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flags">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <label for="To" id="to">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flags">
                        <select name="to">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="message"></div>
            <button type="submit">Convert</button>
        </form>
    </div>
    <script src="./codes.js"></script>
    <script src="./app.js"></script>
</body>
</html>
